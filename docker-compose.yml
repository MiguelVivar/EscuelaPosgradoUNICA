services:  
  # Microservicio de Frontend
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - autenticacion
      - intranet
      - matricula
    networks:
      - escuela-network

  # Microservicio de Autenticación
  autenticacion:
    build: ./backend/Autenticacion
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/autenticacion
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - db
    networks:
      - escuela-network

  # Microservicio de Intranet
  intranet:
    build: ./backend/Intranet
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/intranet
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - db
    networks:
      - escuela-network

  # Microservicio de Matrícula
  matricula:
    build: ./backend/Matricula
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/matricula
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - db
    networks:
      - escuela-network

  # Servicio de Base de Datos
  db:
    image: postgres:17.5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: autenticacion,intranet,matricula
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh:ro
    ports:
      - "5432:5432"
    networks:
      - escuela-network

volumes:
  pgdata:

networks:
  escuela-network:
    driver: bridge
