# Configuración para Docker
server.port=8081
spring.application.name=Intranet

# Base de datos PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/intranet}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwtSecret=escuelaPosgradoUnicaSecretKey2024JWTAuthentication
app.jwtExpirationMs=86400000

# Actuator (para health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Configuración de logging para producción
logging.level.com.escuelaposgrado.Intranet=INFO
logging.level.org.springframework.security=WARN
