# ================================================
# CONFIGURACIÓN INTRANET ESCUELA DE POSGRADO UNICA
# ================================================

# ===============================
# CONFIGURACIÓN DEL SERVIDOR
# ===============================
spring.application.name=intranet-posgrado-unica
server.port=8081

# ===============================
# CONFIGURACIÓN DE BASE DE DATOS
# ===============================
# SECURITY WARNING: Use environment variables for production. Never commit real passwords!
spring.datasource.url=jdbc:postgresql://localhost:5432/intranet
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:your-secure-password-here}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# CONFIGURACIÓN JPA/HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===============================
# CONFIGURACIÓN JWT
# ===============================
# SECURITY WARNING: Use environment variables for production. Never commit real secrets!
app.jwtSecret=${JWT_SECRET:your-jwt-secret-key-here-change-in-production}
app.jwtExpirationMs=86400000

# ===============================
# CONFIGURACIÓN DE LOGGING
# ===============================
logging.level.com.escuelaposgrado.Intranet=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ===============================
# CONFIGURACIÓN DE ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ===============================
# CONFIGURACIÓN SWAGGER/OPENAPI
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packagesToScan=com.escuelaposgrado.Intranet.controller

# ===============================
# CONFIGURACIÓN DE CORS
# ===============================
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ===============================
# CONFIGURACIÓN DE TIMEZONE
# ===============================
spring.jackson.time-zone=America/Lima
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# ===============================
# INFORMACIÓN DE LA APLICACIÓN
# ===============================
info.app.name=Sistema de Intranet - Escuela de Posgrado UNICA
info.app.description=Sistema integral de gestión académica
info.app.version=1.0.0
