spring.application.name=Autenticacion

# Base de datos PostgreSQL (desarrollo local)
spring.datasource.url=jdbc:postgresql://localhost:5432/autenticacion
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwtSecret=escuelaPosgradoUnicaSecretKey2024JWTAuthentication
app.jwtExpirationMs=86400000

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Server
server.port=8080
