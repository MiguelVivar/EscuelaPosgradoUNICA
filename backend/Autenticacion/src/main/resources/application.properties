spring.application.name=Autenticacion

# Base de datos PostgreSQL (desarrollo local)
spring.datasource.url=jdbc:postgresql://localhost:5432/autenticacion
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:defaultPasswordForDevelopmentOnly}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwtSecret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnly}
app.jwtExpirationMs=86400000

# Google OAuth Configuration
app.googleOAuth.clientId=${GOOGLE_CLIENT_ID:your-google-client-id-here}
app.googleOAuth.clientSecret=${GOOGLE_CLIENT_SECRET:your-google-client-secret-here}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Server
server.port=8080

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
