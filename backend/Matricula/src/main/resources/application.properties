spring.application.name=Matricula

# Base de datos PostgreSQL para matrícula
# SECURITY WARNING: Use environment variables for production. Never commit real passwords!
spring.datasource.url=jdbc:postgresql://localhost:5432/matricula
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:your-secure-password-here}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (para validar tokens del servicio de autenticación)
# SECURITY WARNING: Use environment variables for production. Never commit real secrets!
app.jwtSecret=${JWT_SECRET:your-jwt-secret-key-here-change-in-production}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Server
server.port=8082

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# CORS Configuration
cors.allowed-origins=http://localhost:3000
